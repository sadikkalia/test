<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoleViewDlg" widgetVar="RoleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRoleTitle}">
            <h:form id="RoleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roleController.selected != null}">
                        <h:outputText value="#{bundle.ViewRoleLabel_roleId}"/>
                        <h:outputText value="#{roleController.selected.roleId}" title="#{bundle.ViewRoleTitle_roleId}"/>
                        <h:outputText value="#{bundle.ViewRoleLabel_name}"/>
                        <h:outputText value="#{roleController.selected.name}" title="#{bundle.ViewRoleTitle_name}"/>
                        <h:outputText value="#{bundle.ViewRoleLabel_description}"/>
                        <h:outputText value="#{roleController.selected.description}" title="#{bundle.ViewRoleTitle_description}"/>
                        <h:outputText value="#{bundle.ViewRoleLabel_dateCreated}"/>
                        <h:outputText value="#{roleController.selected.dateCreated}" title="#{bundle.ViewRoleTitle_dateCreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRoleLabel_idModule}"/>
                        <h:outputText value="#{roleController.selected.idModule}" title="#{bundle.ViewRoleTitle_idModule}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RoleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
