<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoleEditDlg" widgetVar="RoleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRoleTitle}">
            <h:form id="RoleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRoleLabel_roleId}" for="roleId" />
                        <p:inputText id="roleId" value="#{roleController.selected.roleId}" title="#{bundle.EditRoleTitle_roleId}" required="true" requiredMessage="#{bundle.EditRoleRequiredMessage_roleId}"/>
                        <p:outputLabel value="#{bundle.EditRoleLabel_name}" for="name" />
                        <p:inputText id="name" value="#{roleController.selected.name}" title="#{bundle.EditRoleTitle_name}" />
                        <p:outputLabel value="#{bundle.EditRoleLabel_description}" for="description" />
                        <p:inputText id="description" value="#{roleController.selected.description}" title="#{bundle.EditRoleTitle_description}" />
                        <p:outputLabel value="#{bundle.EditRoleLabel_dateCreated}" for="dateCreated" />
                        <p:calendar id="dateCreated" pattern="MM/dd/yyyy" value="#{roleController.selected.dateCreated}" title="#{bundle.EditRoleTitle_dateCreated}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRoleLabel_idModule}" for="idModule" />
                        <p:inputText id="idModule" value="#{roleController.selected.idModule}" title="#{bundle.EditRoleTitle_idModule}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{roleController.update}" value="#{bundle.Save}" update="display,:RoleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RoleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RoleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
