<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsf.css" />
        <h:outputScript library="js" name="jsf.js" />
        <h:outputScript name="js/ripple-effect.js" library="adamantium-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="adamantium-layout" />
        <h:outputScript name="js/layout.js" library="adamantium-layout" />
    </h:head>

    <h:body>

        <p:growl id="growl" life="5000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="AcademicYear" outcome="/academicYear/List.xhtml" />
                            <p:menuitem value="Course" outcome="/course/List.xhtml" />
                            <p:menuitem value="Department" outcome="/department/List.xhtml" />
                            <p:menuitem value="ExamSeason" outcome="/examSeason/List.xhtml" />
                            <p:menuitem value="Faculty" outcome="/faculty/List.xhtml" />
                            <p:menuitem value="FacultyCourse" outcome="/facultyCourse/List.xhtml" />
                            <p:menuitem value="Role" outcome="/role/List.xhtml" />
                            <p:menuitem value="Rolerights" outcome="/rolerights/List.xhtml" />
                            <p:menuitem value="Semester" outcome="/semester/List.xhtml" />
                            <p:menuitem value="Subject" outcome="/subject/List.xhtml" />
                            <p:menuitem value="University" outcome="/university/List.xhtml" />
                            <p:menuitem value="User" outcome="/user/List.xhtml" />
                        </p:submenu>
                        <p:menuitem>
                            <p:commandButton value="#{bundle.logout}" actionListener="#{loginBean.logout}" />
                        </p:menuitem>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>
        <h:outputStylesheet name="css/core-layout.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-font.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/perfect-scrollbar.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout" />
        <h:outputStylesheet library="css" name="custom.css" />
    </h:body>

</html>
