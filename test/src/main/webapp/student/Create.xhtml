<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudentCreateDlg" widgetVar="StudentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateStudentTitle}">
            <h:form id="StudentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateStudentLabel_name}" for="name" />
                        <p:inputText id="name" value="#{studentController.selected.name}" title="#{bundle.CreateStudentTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateStudentLabel_surname}" for="surname" />
                        <p:inputText id="surname" value="#{studentController.selected.surname}" title="#{bundle.CreateStudentTitle_surname}" />
                        <p:outputLabel value="#{bundle.CreateStudentLabel_email}" for="email" />
                        <p:inputText id="email" value="#{studentController.selected.email}" title="#{bundle.CreateStudentTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateStudentLabel_department}" for="department" />
                        <p:selectOneMenu id="department" value="#{studentController.selected.department}" >
                            <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"
                                           var="departmentItem"
                                           itemValue="#{departmentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateStudentLabel_academicYear}" for="academicYear" />
                        <p:selectOneMenu id="academicYear" value="#{studentController.selected.academicYear}" >
                            <f:selectItems value="#{academicYearController.itemsAvailableSelectOne}"
                                           var="academicYearItem"
                                           itemValue="#{academicYearItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateStudentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{studentController.selected.id}" title="#{bundle.CreateStudentTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{studentController.create}" value="#{bundle.Save}" update="display,:StudentListForm:datalist,:growl" oncomplete="handleSubmit(args,'StudentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StudentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
