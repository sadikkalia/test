<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTitle}">
            <h:form id="UserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserLabel_name}" for="name" />
                        <p:inputText id="name" value="#{userController.selected.name}" title="#{bundle.EditUserTitle_name}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_surname}" for="surname" />
                        <p:inputText id="surname" value="#{userController.selected.surname}" title="#{bundle.EditUserTitle_surname}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_idRole}" for="idRole" />
                        <p:inputText id="idRole" value="#{userController.selected.idRole}" title="#{bundle.EditUserTitle_idRole}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_created}" for="created" />
                        <p:calendar id="created" pattern="MM/dd/yyyy" value="#{userController.selected.created}" title="#{bundle.EditUserTitle_created}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{userController.selected.userId}" title="#{bundle.EditUserTitle_userId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userId}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userController.selected.username}" title="#{bundle.EditUserTitle_username}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_deleted}" for="deleted" />
                        <p:selectBooleanCheckbox id="deleted" value="#{userController.selected.deleted}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_deleted}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_role}" for="role" />
                        <p:inputText id="role" value="#{userController.selected.role}" title="#{bundle.EditUserTitle_role}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_avatar}" for="avatar" />
                        <p:inputText id="avatar" value="#{userController.selected.avatar}" title="#{bundle.EditUserTitle_avatar}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_status}" for="status" />
                        <p:inputText id="status" value="#{userController.selected.status}" title="#{bundle.EditUserTitle_status}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_statusmsg}" for="statusmsg" />
                        <p:inputText id="statusmsg" value="#{userController.selected.statusmsg}" title="#{bundle.EditUserTitle_statusmsg}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_userCode}" for="userCode" />
                        <p:inputText id="userCode" value="#{userController.selected.userCode}" title="#{bundle.EditUserTitle_userCode}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.update}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
