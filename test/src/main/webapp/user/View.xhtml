<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserTitle}">
            <h:form id="UserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserLabel_name}"/>
                        <h:outputText value="#{userController.selected.name}" title="#{bundle.ViewUserTitle_name}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_surname}"/>
                        <h:outputText value="#{userController.selected.surname}" title="#{bundle.ViewUserTitle_surname}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_idRole}"/>
                        <h:outputText value="#{userController.selected.idRole}" title="#{bundle.ViewUserTitle_idRole}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_created}"/>
                        <h:outputText value="#{userController.selected.created}" title="#{bundle.ViewUserTitle_created}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUserLabel_userId}"/>
                        <h:outputText value="#{userController.selected.userId}" title="#{bundle.ViewUserTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_username}"/>
                        <h:outputText value="#{userController.selected.username}" title="#{bundle.ViewUserTitle_username}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_password}"/>
                        <h:outputText value="#{userController.selected.password}" title="#{bundle.ViewUserTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_deleted}"/>
                        <p:selectBooleanCheckbox value="#{userController.selected.deleted}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUserLabel_role}"/>
                        <h:outputText value="#{userController.selected.role}" title="#{bundle.ViewUserTitle_role}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_avatar}"/>
                        <h:outputText value="#{userController.selected.avatar}" title="#{bundle.ViewUserTitle_avatar}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_status}"/>
                        <h:outputText value="#{userController.selected.status}" title="#{bundle.ViewUserTitle_status}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_statusmsg}"/>
                        <h:outputText value="#{userController.selected.statusmsg}" title="#{bundle.ViewUserTitle_statusmsg}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_email}"/>
                        <h:outputText value="#{userController.selected.email}" title="#{bundle.ViewUserTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUserLabel_userCode}"/>
                        <h:outputText value="#{userController.selected.userCode}" title="#{bundle.ViewUserTitle_userCode}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
