<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacultyCourseViewDlg" widgetVar="FacultyCourseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFacultyCourseTitle}">
            <h:form id="FacultyCourseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facultyCourseController.selected != null}">
                        <h:outputText value="#{bundle.ViewFacultyCourseLabel_facultyCourseId}"/>
                        <h:outputText value="#{facultyCourseController.selected.facultyCourseId}" title="#{bundle.ViewFacultyCourseTitle_facultyCourseId}"/>
                        <h:outputText value="#{bundle.ViewFacultyCourseLabel_deleted}"/>
                        <h:outputText value="#{facultyCourseController.selected.deleted}" title="#{bundle.ViewFacultyCourseTitle_deleted}"/>
                        <h:outputText value="#{bundle.ViewFacultyCourseLabel_systemDate}"/>
                        <h:outputText value="#{facultyCourseController.selected.systemDate}" title="#{bundle.ViewFacultyCourseTitle_systemDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFacultyCourseLabel_credits}"/>
                        <h:outputText value="#{facultyCourseController.selected.credits}" title="#{bundle.ViewFacultyCourseTitle_credits}"/>
                        <h:outputText value="#{bundle.ViewFacultyCourseLabel_idCourse}"/>
                        <h:outputText value="#{facultyCourseController.selected.idCourse}" title="#{bundle.ViewFacultyCourseTitle_idCourse}"/>
                        <h:outputText value="#{bundle.ViewFacultyCourseLabel_idFaculty}"/>
                        <h:outputText value="#{facultyCourseController.selected.idFaculty}" title="#{bundle.ViewFacultyCourseTitle_idFaculty}"/>
                        <h:outputText value="#{bundle.ViewFacultyCourseLabel_idUserCreated}"/>
                        <h:outputText value="#{facultyCourseController.selected.idUserCreated}" title="#{bundle.ViewFacultyCourseTitle_idUserCreated}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FacultyCourseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
