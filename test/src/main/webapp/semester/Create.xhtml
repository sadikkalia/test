<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SemesterCreateDlg" widgetVar="SemesterCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSemesterTitle}">
            <h:form id="SemesterCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{semesterController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSemesterLabel_semesterId}" for="semesterId" />
                        <p:inputText id="semesterId" value="#{semesterController.selected.semesterId}" title="#{bundle.CreateSemesterTitle_semesterId}" required="true" requiredMessage="#{bundle.CreateSemesterRequiredMessage_semesterId}"/>
                        <p:outputLabel value="#{bundle.CreateSemesterLabel_semesterName}" for="semesterName" />
                        <p:inputText id="semesterName" value="#{semesterController.selected.semesterName}" title="#{bundle.CreateSemesterTitle_semesterName}" />
                        <p:outputLabel value="#{bundle.CreateSemesterLabel_description}" for="description" />
                        <p:inputText id="description" value="#{semesterController.selected.description}" title="#{bundle.CreateSemesterTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateSemesterLabel_dateFrom}" for="dateFrom" />
                        <p:calendar id="dateFrom" pattern="MM/dd/yyyy HH:mm:ss" value="#{semesterController.selected.dateFrom}" title="#{bundle.EditSemesterTitle_dateFrom}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSemesterLabel_dateTo}" for="dateTo" />
                        <p:calendar id="dateTo" pattern="MM/dd/yyyy HH:mm:ss" value="#{semesterController.selected.dateTo}" title="#{bundle.EditSemesterTitle_dateTo}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSemesterLabel_deleted}" for="deleted" />
                        <p:inputText id="deleted" value="#{semesterController.selected.deleted}" title="#{bundle.CreateSemesterTitle_deleted}" />
                        <p:outputLabel value="#{bundle.CreateSemesterLabel_systemDate}" for="systemDate" />
                        <p:calendar id="systemDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{semesterController.selected.systemDate}" title="#{bundle.EditSemesterTitle_systemDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSemesterLabel_semesterOrder}" for="semesterOrder" />
                        <p:inputText id="semesterOrder" value="#{semesterController.selected.semesterOrder}" title="#{bundle.CreateSemesterTitle_semesterOrder}" />
                        <p:outputLabel value="#{bundle.CreateSemesterLabel_idAcademicYear}" for="idAcademicYear" />
                        <p:selectOneMenu id="idAcademicYear" value="#{semesterController.selected.idAcademicYear}" >
                            <f:selectItems value="#{academicYearController.itemsAvailableSelectOne}"
                                           var="idAcademicYearItem"
                                           itemValue="#{idAcademicYearItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSemesterLabel_idUserCreated}" for="idUserCreated" />
                        <p:selectOneMenu id="idUserCreated" value="#{semesterController.selected.idUserCreated}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="idUserCreatedItem"
                                           itemValue="#{idUserCreatedItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{semesterController.create}" value="#{bundle.Save}" update="display,:SemesterListForm:datalist,:growl" oncomplete="handleSubmit(args,'SemesterCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SemesterCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
