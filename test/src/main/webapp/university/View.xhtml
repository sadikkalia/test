<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UniversityViewDlg" widgetVar="UniversityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUniversityTitle}">
            <h:form id="UniversityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{universityController.selected != null}">
                        <h:outputText value="#{bundle.ViewUniversityLabel_universityId}"/>
                        <h:outputText value="#{universityController.selected.universityId}" title="#{bundle.ViewUniversityTitle_universityId}"/>
                        <h:outputText value="#{bundle.ViewUniversityLabel_universityName}"/>
                        <h:outputText value="#{universityController.selected.universityName}" title="#{bundle.ViewUniversityTitle_universityName}"/>
                        <h:outputText value="#{bundle.ViewUniversityLabel_deleted}"/>
                        <h:outputText value="#{universityController.selected.deleted}" title="#{bundle.ViewUniversityTitle_deleted}"/>
                        <h:outputText value="#{bundle.ViewUniversityLabel_systemDate}"/>
                        <h:outputText value="#{universityController.selected.systemDate}" title="#{bundle.ViewUniversityTitle_systemDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUniversityLabel_idUserCreated}"/>
                        <h:outputText value="#{universityController.selected.idUserCreated}" title="#{bundle.ViewUniversityTitle_idUserCreated}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UniversityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
