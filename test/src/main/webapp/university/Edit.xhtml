<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UniversityEditDlg" widgetVar="UniversityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUniversityTitle}">
            <h:form id="UniversityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{universityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUniversityLabel_universityId}" for="universityId" />
                        <p:inputText id="universityId" value="#{universityController.selected.universityId}" title="#{bundle.EditUniversityTitle_universityId}" required="true" requiredMessage="#{bundle.EditUniversityRequiredMessage_universityId}"/>
                        <p:outputLabel value="#{bundle.EditUniversityLabel_universityName}" for="universityName" />
                        <p:inputText id="universityName" value="#{universityController.selected.universityName}" title="#{bundle.EditUniversityTitle_universityName}" />
                        <p:outputLabel value="#{bundle.EditUniversityLabel_deleted}" for="deleted" />
                        <p:inputText id="deleted" value="#{universityController.selected.deleted}" title="#{bundle.EditUniversityTitle_deleted}" />
                        <p:outputLabel value="#{bundle.EditUniversityLabel_systemDate}" for="systemDate" />
                        <p:calendar id="systemDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{universityController.selected.systemDate}" title="#{bundle.EditUniversityTitle_systemDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUniversityLabel_idUserCreated}" for="idUserCreated" />
                        <p:selectOneMenu id="idUserCreated" value="#{universityController.selected.idUserCreated}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="idUserCreatedItem"
                                           itemValue="#{idUserCreatedItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{universityController.update}" value="#{bundle.Save}" update="display,:UniversityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UniversityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UniversityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
