<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubjectEditDlg" widgetVar="SubjectEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSubjectTitle}">
            <h:form id="SubjectEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subjectController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSubjectLabel_subjectId}" for="subjectId" />
                        <p:inputText id="subjectId" value="#{subjectController.selected.subjectId}" title="#{bundle.EditSubjectTitle_subjectId}" required="true" requiredMessage="#{bundle.EditSubjectRequiredMessage_subjectId}"/>
                        <p:outputLabel value="#{bundle.EditSubjectLabel_subjectName}" for="subjectName" />
                        <p:inputText id="subjectName" value="#{subjectController.selected.subjectName}" title="#{bundle.EditSubjectTitle_subjectName}" />
                        <p:outputLabel value="#{bundle.EditSubjectLabel_description}" for="description" />
                        <p:inputText id="description" value="#{subjectController.selected.description}" title="#{bundle.EditSubjectTitle_description}" />
                        <p:outputLabel value="#{bundle.EditSubjectLabel_deleted}" for="deleted" />
                        <p:inputText id="deleted" value="#{subjectController.selected.deleted}" title="#{bundle.EditSubjectTitle_deleted}" />
                        <p:outputLabel value="#{bundle.EditSubjectLabel_systemDate}" for="systemDate" />
                        <p:calendar id="systemDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{subjectController.selected.systemDate}" title="#{bundle.EditSubjectTitle_systemDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSubjectLabel_idMainPedagogue}" for="idMainPedagogue" />
                        <p:inputText id="idMainPedagogue" value="#{subjectController.selected.idMainPedagogue}" title="#{bundle.EditSubjectTitle_idMainPedagogue}" />
                        <p:outputLabel value="#{bundle.EditSubjectLabel_idUserCreated}" for="idUserCreated" />
                        <p:selectOneMenu id="idUserCreated" value="#{subjectController.selected.idUserCreated}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="idUserCreatedItem"
                                           itemValue="#{idUserCreatedItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{subjectController.update}" value="#{bundle.Save}" update="display,:SubjectListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SubjectEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubjectEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
