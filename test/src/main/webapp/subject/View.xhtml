<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubjectViewDlg" widgetVar="SubjectViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSubjectTitle}">
            <h:form id="SubjectViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subjectController.selected != null}">
                        <h:outputText value="#{bundle.ViewSubjectLabel_subjectId}"/>
                        <h:outputText value="#{subjectController.selected.subjectId}" title="#{bundle.ViewSubjectTitle_subjectId}"/>
                        <h:outputText value="#{bundle.ViewSubjectLabel_subjectName}"/>
                        <h:outputText value="#{subjectController.selected.subjectName}" title="#{bundle.ViewSubjectTitle_subjectName}"/>
                        <h:outputText value="#{bundle.ViewSubjectLabel_description}"/>
                        <h:outputText value="#{subjectController.selected.description}" title="#{bundle.ViewSubjectTitle_description}"/>
                        <h:outputText value="#{bundle.ViewSubjectLabel_deleted}"/>
                        <h:outputText value="#{subjectController.selected.deleted}" title="#{bundle.ViewSubjectTitle_deleted}"/>
                        <h:outputText value="#{bundle.ViewSubjectLabel_systemDate}"/>
                        <h:outputText value="#{subjectController.selected.systemDate}" title="#{bundle.ViewSubjectTitle_systemDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSubjectLabel_idMainPedagogue}"/>
                        <h:outputText value="#{subjectController.selected.idMainPedagogue}" title="#{bundle.ViewSubjectTitle_idMainPedagogue}"/>
                        <h:outputText value="#{bundle.ViewSubjectLabel_idUserCreated}"/>
                        <h:outputText value="#{subjectController.selected.idUserCreated}" title="#{bundle.ViewSubjectTitle_idUserCreated}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SubjectViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
