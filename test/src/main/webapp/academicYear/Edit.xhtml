<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AcademicYearEditDlg" widgetVar="AcademicYearEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAcademicYearTitle}">
            <h:form id="AcademicYearEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{academicYearController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAcademicYearLabel_academicYearId}" for="academicYearId" />
                        <p:inputText id="academicYearId" value="#{academicYearController.selected.academicYearId}" title="#{bundle.EditAcademicYearTitle_academicYearId}" required="true" requiredMessage="#{bundle.EditAcademicYearRequiredMessage_academicYearId}"/>
                        <p:outputLabel value="#{bundle.EditAcademicYearLabel_dateFrom}" for="dateFrom" />
                        <p:calendar id="dateFrom" pattern="MM/dd/yyyy HH:mm:ss" value="#{academicYearController.selected.dateFrom}" title="#{bundle.EditAcademicYearTitle_dateFrom}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAcademicYearLabel_dateTo}" for="dateTo" />
                        <p:calendar id="dateTo" pattern="MM/dd/yyyy HH:mm:ss" value="#{academicYearController.selected.dateTo}" title="#{bundle.EditAcademicYearTitle_dateTo}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAcademicYearLabel_deleted}" for="deleted" />
                        <p:inputText id="deleted" value="#{academicYearController.selected.deleted}" title="#{bundle.EditAcademicYearTitle_deleted}" />
                        <p:outputLabel value="#{bundle.EditAcademicYearLabel_description}" for="description" />
                        <p:inputText id="description" value="#{academicYearController.selected.description}" title="#{bundle.EditAcademicYearTitle_description}" />
                        <p:outputLabel value="#{bundle.EditAcademicYearLabel_systemDate}" for="systemDate" />
                        <p:calendar id="systemDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{academicYearController.selected.systemDate}" title="#{bundle.EditAcademicYearTitle_systemDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAcademicYearLabel_idUserCreated}" for="idUserCreated" />
                        <p:selectOneMenu id="idUserCreated" value="#{academicYearController.selected.idUserCreated}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="idUserCreatedItem"
                                           itemValue="#{idUserCreatedItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{academicYearController.update}" value="#{bundle.Save}" update="display,:AcademicYearListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AcademicYearEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AcademicYearEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
