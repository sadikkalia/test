<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartmentViewDlg" widgetVar="DepartmentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDepartmentTitle}">
            <h:form id="DepartmentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departmentController.selected != null}">
                        <h:outputText value="#{bundle.ViewDepartmentLabel_departmentId}"/>
                        <h:outputText value="#{departmentController.selected.departmentId}" title="#{bundle.ViewDepartmentTitle_departmentId}"/>
                        <h:outputText value="#{bundle.ViewDepartmentLabel_departmentName}"/>
                        <h:outputText value="#{departmentController.selected.departmentName}" title="#{bundle.ViewDepartmentTitle_departmentName}"/>
                        <h:outputText value="#{bundle.ViewDepartmentLabel_description}"/>
                        <h:outputText value="#{departmentController.selected.description}" title="#{bundle.ViewDepartmentTitle_description}"/>
                        <h:outputText value="#{bundle.ViewDepartmentLabel_deleted}"/>
                        <h:outputText value="#{departmentController.selected.deleted}" title="#{bundle.ViewDepartmentTitle_deleted}"/>
                        <h:outputText value="#{bundle.ViewDepartmentLabel_systemDate}"/>
                        <h:outputText value="#{departmentController.selected.systemDate}" title="#{bundle.ViewDepartmentTitle_systemDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDepartmentLabel_idHeadOfDepartment}"/>
                        <h:outputText value="#{departmentController.selected.idHeadOfDepartment}" title="#{bundle.ViewDepartmentTitle_idHeadOfDepartment}"/>
                        <h:outputText value="#{bundle.ViewDepartmentLabel_idUserCreated}"/>
                        <h:outputText value="#{departmentController.selected.idUserCreated}" title="#{bundle.ViewDepartmentTitle_idUserCreated}"/>
                        <h:outputText value="#{bundle.ViewDepartmentLabel_idFaculty}"/>
                        <h:outputText value="#{departmentController.selected.idFaculty}" title="#{bundle.ViewDepartmentTitle_idFaculty}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DepartmentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
